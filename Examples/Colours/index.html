<html>
  <head>
    <meta charset="UTF/8" />
    <title>RGB text</title>
    <style>
      .red {
        color: red
      }

      div {
        background-color: black;
        width: 10px;
        height: 10px
      }

      h1 {
        text-align: center
      }
    </style>
  </head>
  <body>
    <h1>This is a header!</h1>
    <div></div>
    <p class="red">Red</p>
    <p style="color: blue">Blue</p>
    <p style="color: green">Green</p>
    <p style="font-weight: bold">Bold text</p>
    <p class="red">This is also red</p>
  </body>
</html>
